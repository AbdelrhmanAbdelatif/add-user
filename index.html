<!DOCTYPE html>
<html ng-app="myApp">

<head>
        <title>angularjs</title>
        <script src="lib/angular.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="app.js"></script>
</head>

<body ng-controller="storeController as strctrl">

        <div class="wrapper ">
                <div class="container ">
                        <div class="row">
                                <div class="col-12">
                                        <button ng-click="addNewUser=true" type="button" class="btn btn-success float-right " style="margin: 10px;" id="style">Add user
                                        </button>
                                </div>

                        </div>



                        <table ng-show="addNewUser==false" class="table ">
                                <thead class="bg-primary">
                                        <tr>
                                                <th scope="col">UserName</th>
                                                <th scope="col">Language</th>
                                                <th scope="col">Email</th>
                                                <th scope="col">Role</th>
                                                <th scope="col">LocalAccount</th>
                                                <th scope="col"></th>
                                        </tr>
                                </thead>
                                <tbody>
                                        <tr ng-repeat="user in users track by $index">
                                                <th scope="row">{{user.fName}} {{user.lName}}</th>

                                                <td> {{user.lang}} </td>
                                                <td> {{user.email}} </td>
                                                <td> {{user.role}} </td>
                                                <td> {{user.account}} </td>
                                                <td ng-click="edit(user)">
                                                        <font color="#0000b3"> Edit </font>
                                                </td>

                                        </tr>
                                </tbody>

                        </table>


                        <div ng-show="addNewUser" class="row form_container">

                                <div class="col-md-3">

                                        <img src="./img/user.png" class="rounded float-left" alt="user-pic" width="100%">
                                </div>

                                <div class="col-md-9">
                                        <form  >         <!--ng-submit="strctrl.save()"-->

                                                <div class="form-row">
                                                        <div class="form-group col-md-6">
                                                                <label> First Name </label>
                                                                <input ng-model="show.fName" type="text" class="form-control" name="fName" id="style">
                                                        </div>
                                                        <div class="form-group col-md-6">
                                                                <label> Last Name </label>
                                                                <input ng-model="show.lName" type="text" class="form-control" name="lName" id="style">
                                                        </div>
                                                        <div class="form-group col-md-6">
                                                                <label> Language </label>
                                                                <select ng-model="show.lang" class="form-control" name="lang" id="style">
                                                                        <option></option>
                                                                        <option> Arabic </option>
                                                                        <option> English </option>
                                                                </select>
                                                        </div>
                                                        <div class="form-group col-md-6">
                                                                <label> Email </label>
                                                                <input ng-model="show.email" type="text" class="form-control" name="email" id="style" >
                                                        </div>
                                                        <div class="form-group col-md-12">
                                                                <label></label>
                                                                <input ng-model="show.account" type="checkbox" name="account"> LocalAccount
                                                        </div>

                                        </form>

                                        </div>
                                </div>
                                <div class="form-group col-md-6">
                                        <label> Role </label>
                                        <select ng-model="show.role" class="form-control" name="role" id="style">
                                                <option></option>
                                                <option> Admin </option>
                                                <option> teacher </option>
                                                <option> student </option>
                                        </select>
                                </div>
                                <div class="col-md-12">
                                        <div class="float-right">
                                                <button type="submit" ng-click="save()" class="btn btn-success" name="save" value="send" id="bt-style"> Save
                                                </button>
                                                <button ng-click="reset()" type="button" class="btn btn-light" id="bt-style">
                                                        Cancel </button>
                                        </div>
                                </div>
                        </div>

                </div>



</body>

</html>
